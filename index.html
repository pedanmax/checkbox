<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="wrapper">
            <header class="header"></header>
            <main class="main">
                <div class="checkbox">
                    <div class="checkbox__wrapper">
                        <input type="radio" class="checkbox__input checkbox__input_day" name="check" id="day">
                        <label for="day" class="checkbox__label checkbox__label_day"></label>
                        <input type="radio" class="checkbox__input checkbox__input_night" name="check" id="night">
                        <label for="night" class="checkbox__label checkbox__label_night"></label>
                        <div class="checkbox__border"></div>
                        <div class="checkbox__animation"></div>
                    </div>
                </div>
            </main>
            <footer class="footer"></footer>
        </div>
</body>
</html>
